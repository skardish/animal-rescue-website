      <p class="push-0 yotta">Sit With Me Dog Rescue</p>

          <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2 btn btn-ghost" href="index.html">Home</a></li>
          <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2 btn btn-ghost" href="#blog">Blog</a></li>

      <img class="embed-item" src="images/golden-main.jpg" alt="golden-main">

  <main id="main" role="main" tabindex="0">
    <section class="about push" id="about">
      <h1 class="zetta text-center push-1-8 pad-t pad-b-1-2">Adopt a Dog Today!</h1>
      <form class="gutter-1-2 max-length" method="post" action="#">

        <fieldset class="gutter-1-2 pad-b-2">
          <legend class="text-center push gutter-1-4">Start the application process now.</legend>
          <p class="giga bold pad-t-1-2"> Personal Information </p>
          <div class="grid">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 pad-1" role="complementary">
              <label for="name">Full name</label>
              <input class="push" id="name" type="text" name="..." required>
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-1-2" role="complementary">
              <label for="date-of-birth">Date of Birth</label>
              <input class="push" type="date" id="date-of-birth">
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-1-2" role="complementary">
              <label for="address">Address</label>
              <input class="push" id="address" type="text" name="...">
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-1-2" role="complementary">
              <label for="province">Province</label>
              <select class="push" id="province" name="...">
                <option value="">Select a Province</option>
                <option>Alberta</option>
                <option>British Columbia</option>
                <option>Manitoba</option>
                <option>New Brunswick</option>
                <option>Newfoundland and Labrador</option>
                <option>Nova Scotia</option>
                <option>Ontario</option>
                <option>Prince Edward Island</option>
                <option>Quebec</option>
                <option>Saskatchewan</option>
              </select>
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-1-2" role="complementary">
              <label for="city">City</label>
              <input class="push" id="city" type="text" name="...">
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-1-2" role="complementary">
              <label for="postal-code">Postal Code</label>
              <input class="push" id="postal-code" type="text" name="...">
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-1-2" role="complementary">
              <label for="email">Email</label>
              <input class="push" id="email" type="email" placeholder="me@me.com" name="..." required>
            </div>

            <div class="unit xs-1 unit-s-1 unit-m-1-2" role="complementary">
              <label for="tel">Phone number</label>
              <input id="tel" type="tel" name="tel">
            </div>
          </div>
        </fieldset>

        <hr class="push island-1-2 gutter-1-2">

        <fieldset>
          <legend class="unit xs-1 giga bold push-1-2 gutter-1-2 push-r-2 pad-t-1-8 pad-b-1-2">Do you live in...</legend>
          <div class="grid">
            <div class="unit xs-1 m-1-2 gutter-1-2 push-1-4 pad-t-1-8">
              <input type="checkbox" id="house">
              <label for="house">House</label>
            </div>
            <div class="unit xs-1 m-1-2 gutter-1-2 push-1-4 pad-t-1-8">
              <input type="checkbox" id="appartment">
              <label for="appartment">Appartment</label>
            </div>
            <div class="unit xs-1 m-1-2 gutter-1-2 push-1-4">
              <input type="checkbox" id="town-home">
              <label for="town-home">Town Home</label>
            </div>
            <div class="unit xs-1 m-1-2 gutter-1-2 push-1-4">
              <input type="checkbox" id="other">
              <label for="other">Other</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="unit xs-1 giga bold push-1-2 push-r-2 pad-t-2 gutter-1-2 pad-b-1-2">Do you have any previous pet experience?</legend>
          <div class="grid">
            <div class="unit xs-1 m-1-2 l-1-3 gutter-1-2 push-1-4 pad-t-1-8">
              <input id="yes-experience" type="radio" name="agree">
              <label class="pad-b-1-2" for="yes-experience">Yes</label>
            </div>
            <div class="unit xs-1 m-1-2 l-1-3 gutter-1-2 push-1-4 pad-t-1-8">
              <input id="no-experience" type="radio" name="agree">
              <label class="pad-b-1-2" for="no-experience">No</label>
            </div>
          </div>
        </fieldset>

        <hr class="push island-1-2 gutter-1-2">

        <div class="unit xs push gutter-1-2 pad-b-2">
          <label for="type-of-dog" class="push-1-8 pad-b-1-2 giga bold">What type of dog are you looking for?</label>
          <select id="type-of-dog" name="...">
            <option>Alaskan Malamute</option>
            <option>American Bulldog</option>
            <option>American Foxhound</option>
            <option>Australian Terrior</option>
            <option>Beagle</option>
            <option>Bichon Frise</option>
            <option>Boston Terrior</option>
            <option>Boxer</option>
            <option>Bulldog</option>
            <option>Chihuahua</option>
            <option>Cocker Spaniel</option>
            <option>Corgi</option>
            <option>Collie</option>
            <option>Dachshund</option>
            <option>German Sheppard</option>
            <option>Golden Retriever</option>
            <option>Maltese</option>
            <option>Pug</option>
            <option>Puggle</option>
            <option>Poodle</option>
            <option>Pomeranian</option>
            <option>Saint Bernard</option>
            <option>Shih Tzu</option>
            <option>Sheepdog</option>
            <option>Sheepdog</option>
            <option>All of the above</option>
          </select>
        </div>
        <div class="unit xs-1 text-center">
          <button class="btn mega" type="submit">Send</button>
        </div>

      </form>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="footer pad-t-1-2 pad-b-1-2">
      <div class="wrapper gutter-1-2">
